<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#4b69fd" />
		<meta name="color-scheme" content="light only" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
		<link rel="manifest" href="./manifest.json" />
		<link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png" />
		<link rel="canonical" href="https://amigo-secreto.devsandoval.me" />
		<meta name="description" content="Aplicación para sortear amigos secretos" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="author" content="David Sandoval" />
		<meta name="publisher" content="https://devsandoval.me/" />

		<!-- Open Graph / Facebook / Instagram -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://amigo-secreto.devsandoval.me" />
		<meta property="og:title" content="Amigo Secreto" />
		<meta
			property="og:description"
			content="Aplicación para sortear amigos secretos de forma rápida y divertida" />
		<meta
			property="og:image"
			content="https://amigo-secreto.devsandoval.me/assets/og/og-secret-friend.png" />
		<meta property="og:image:alt" content="Aplicación Amigo Secreto" />
		<meta property="og:locale" content="es_ES" />
		<meta property="og:site_name" content="Amigo Secreto" />

		<!-- Twitter / X -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://amigo-secreto.devsandoval.me" />
		<meta name="twitter:title" content="Amigo Secreto" />
		<meta
			name="twitter:description"
			content="Aplicación para sortear amigos secretos de forma rápida y divertida" />
		<meta
			name="twitter:image"
			content="https://amigo-secreto.devsandoval.me/assets/og/og-secret-friend.png" />
		<meta name="twitter:image:alt" content="Aplicación Amigo Secreto" />
		<meta name="twitter:site" content="@dev_sandoval" />
		<meta name="twitter:creator" content="@dev_sandoval" />

		<!-- WhatsApp / Telegram Preview -->
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<title>Amigo Secreto</title>
	</head>

	<body>
		<main class="main-content">
			<header class="header-banner">
				<h1 class="main-title">Amigo Secreto</h1>
				<img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto" />
			</header>

			<section class="input-section">
				<h2 class="section-title">Digite el nombre de sus amigos</h2>
				<div class="input-wrapper">
					<input
						type="text"
						id="amigo"
						class="input-name"
						placeholder="Escribe un nombre" />
					<button class="button-add" onclick="agregarAmigo()">Añadir</button>
				</div>

				<ul
					id="listaAmigos"
					class="name-list"
					aria-labelledby="listaAmigos"
					role="list"></ul>
				<ul id="resultado" class="result-list" aria-live="polite"></ul>

				<div class="button-container">
					<button
						class="button-draw"
						onclick="sortearAmigo()"
						aria-label="Sortear amigo secreto">
						<img src="assets/play_circle_outline.png" alt="Ícono para sortear" />
						Sortear amigo
					</button>
				</div>
			</section>
		</main>

		<script src="app.js" defer></script>
	</body>
</html>
